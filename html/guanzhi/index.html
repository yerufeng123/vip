<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750, user-scalable=no, maximum-scale=10.0, minimum-scale=0.1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>观致汽车挑战赛</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="wrap">
        <div id="tips"></div>
        <div id="load" class="page">
            <div class="spinner"></div>
            <div class="load_text">0%</div>
        </div>
        <div id="main" style="display:none;">
            <img id="music" src="./img/music.png"/>
            <img id="logo" src="./img/logo.png" />
            <div id="index" class="page" style="display:none;">

            </div>
            <div id="question" class="page" style="display:none;">
                <img src="" class="qusetion_bg">
                <div id="cnt"></div>
                <!-- 分享页面 -->
                <div class="question_share"></div>
                <!-- 光线 -->
                <div class="question_lights lights" style="display:none;">
                    <img class="light10" src="./img/r6.png">
                    <img class="light9" src="./img/r5.png">
                    <img class="light8" src="./img/r4.png">
                    <img class="light7" src="./img/r3.png">
                    <img class="light6" src="./img/r2.png">
                    <img class="light5" src="./img/r1.png">
                    <img class="light4" src="./img/l4.png">
                    <img class="light3" src="./img/l3.png">
                    <img class="light2" src="./img/l2.png">
                    <img class="light1" src="./img/l1.png">
                </div>
                <!-- 汽车 -->
                <div class="question_cars cars" style="display:none;">
                    <img class="car5" src="./img/car5.png">
                    <img class="car4" src="./img/car4.png">
                    <img class="car3" src="./img/car3.png">
                    <img class="car2" src="./img/car2.png">
                    <img class="car1" src="./img/car1.png">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/load.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
