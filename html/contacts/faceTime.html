    <script type="text/javascript">
    
    $(document).ready(function(){
    	var name = new Map();
    	name.put('郭德纲',{name:'郭德纲',img:'http://r4.ykimg.com/0510000056A1D3EE67BC3D65A103991A',mp4:'video/g1.mp4',photo:'http://r1.ykimg.com/0510000056A1D43C67BC3D65CA052D78'})
    	name.put('胡歌',{name:'胡歌',img:'http://r4.ykimg.com/0510000056A1D3EF67BC3D644907AE77',mp4:'video/h1.mp4',photo:'http://r2.ykimg.com/0510000056A1D43C67BC3D63DE02708F'})
    	name.put('黄晓明',{name:'黄晓明',img:'http://r4.ykimg.com/0510000056A1D3EF67BC3D659E069C62',mp4:'video/h2.mp4',photo:'http://r2.ykimg.com/0510000056A1D43D67BC3D65AB026AAC'})
    	name.put('陆毅',{name:'陆毅',img:'http://r4.ykimg.com/0510000056A1D3EF67BC3D644D09DA01',mp4:'video/l1.mp4',photo:'http://r2.ykimg.com/0510000056A1D43D67BC3D655709AB01'})
    	name.put('孟非',{name:'孟非',img:'http://r1.ykimg.com/0510000056A1D3F067BC3D64510B7B19',mp4:'video/m1.mp4',photo:'http://r2.ykimg.com/0510000056A1D43D67BC3D65A806CD87'})
    	name.put('沈腾',{name:'沈腾',img:'http://r1.ykimg.com/0510000056A1D3F067BC3D6455013E66',mp4:'video/s1.mp4',photo:'http://r3.ykimg.com/0510000056A1D43D67BC3D63C604206C'})
    	name.put('宋佳',{name:'宋佳',img:'http://r1.ykimg.com/0510000056A1D3F067BC3D659F0EBC80',mp4:'video/s2.mp4',photo:'http://r3.ykimg.com/0510000056A1D43E67BC3D656B0145E3'})
    	name.put('孙楠',{name:'孙楠',img:'http://r2.ykimg.com/0510000056A1D3F067BC3D657D03E93E',mp4:'video/s3.mp4',photo:'http://r3.ykimg.com/0510000056A1D43E67BC3D63E206C869'})
    	name.put('田亮',{name:'田亮',img:'http://r2.ykimg.com/0510000056A1D3F167BC3D645603167E',mp4:'video/t1.mp4',photo:'http://r3.ykimg.com/0510000056A1D43E67BC3D63E404C801'})
    	name.put('汪涵',{name:'汪涵',img:'http://r2.ykimg.com/0510000056A1D3F167BC3D65A2028201',mp4:'video/w1.mp4',photo:'http://r4.ykimg.com/0510000056A1D43E67BC3D63E80CE65A'})
    	name.put('吴镇宇',{name:'吴镇宇',img:'http://r4.ykimg.com/0510000056A1D41767BC3D6499051D30',mp4:'video/w2.mp4',photo:'http://r1.ykimg.com/0510000056A1D41867BC3D64B80B35A7'})
    	name.put('小沈阳',{name:'小沈阳',img:'http://r4.ykimg.com/0510000056A1D41767BC3D64AD0285A3',mp4:'video/x1.mp4',photo:'http://r1.ykimg.com/0510000056A1D41867BC3D64B70BD7E0'})
    	name.put('岳云鹏',{name:'岳云鹏',img:'http://r4.ykimg.com/0510000056A1D41767BC3D64A90D165F',mp4:'video/y1.mp4',photo:'http://r1.ykimg.com/0510000056A1D41867BC3D65710335B4'})
    	
    	$('.communiLi').on('click',function(e){
    		var _name = $(this).html();
    		var obj = name.get(_name);
    		$('.state').html('正在连接中....');
    		$('.name').html(_name);
    		$('#videoBg').css('background-image','url()');
    		$('.pic').css('background-image','url('+obj.photo+')')
    		$('#videoPoster')[0].src = obj.img;
    		$('#video')[0].src = obj.mp4;
    		$('#video')[0].load();

    		$('.phoneIcon').addClass('null');
    		$('.communi').hide();
    		$('#box').show().removeClass('rotate');
    		mediaPlay($('#sound')[0]);
    	});
    	$('.phoneIcon_hold').on('click',function(e){
  			$('#video').css('visibility',' visible');
  			mediaPlay($('#video')[0]);
  			mediaStop($('#sound')[0]);
  			$('.name').html('');
  			$('.state').html('');
    		$(this).hide();
    	});
      $('.phoneIcon_down').on('click',function(){
        mediaStop($('#video')[0]);
        $('#video').css('visibility','hidden');
        $('#video')[0].src = '';
        $('#box').hide();
        $('.communi').show();
      })
    	$('#videoPoster').on('load',function(e){
    		var _src = $(this)[0].src;
    		$('#videoBg').css('background-image','url('+_src+')');
    	})
    	$('#video').on('loadeddata', function(e) {
    		console.log(e);
    	  var that = $(this);
		    var timer = setInterval(function() {
  		    var end = getEnd(that),
  		        duration = that.duration;
  		    if(end < duration) return
      		$('.state').html('');
          $('.phoneIcon_hold').show();
  		    clearInterval(timer)
		  }, 1000)

      
      $('.shareIcon').on('click',function(e){
        alert('分享');
      });
      $('.wordIcon').on('click',function(){
        alert('录制语音');
      })
      $('.pensonIcon').on('click',function(){
        alert('我的语音');
      })
		})
		// 获取视频已经下载的时长
		function getEnd(video) {
		  var end = 0
		  try {
		    end = video.buffered.end(0) || 0    
		    end = parseInt(end * 1000 + 1) / 1000
		  } catch(e) {
		  }
		  return end
		}
    	$('#video').on('ended',function(e){
    		$('#box').addClass('rotate');
    		setTimeout(function(){
    			$('.phoneIcon').removeClass('down');
    			$('#video')[0].src = '';
    			$('#video').css('visibility','hidden');
    			$('#videoBg').css('background-image','url()');
    		},500)
    	})
    	
    	$('.communiIcon').on('click',function(e){
    		$('.communi').show();
    		$('#box').hide().removeClass('rotate');
    	})
    })
	function mediaPlay(_dom){
		_dom.currentTime = 0;
		_dom.play();
	}
	function mediaStop(_dom){
		_dom.pause();

	}

    //映射
	function Map(){
	    this.container = {};
	}
	Map.prototype = {
	    put:function(key,value){
	        this.container[key] = value;
	    },
	    get:function(key){
	        return this.container[key]||null;
	    },
	    del:function(key){
	        delete this.container[key];
	    },
	    find:function(value){
	        for (i in this.container){
	            if(this.container[i] == value){
	                return i;
	            }
	        }
	    },
	    //模糊匹配
	    fuzzy:function(str){
	    	var attr = [];
	    	for (i in this.container){
	    		if(i.indexOf(str)>-1){
	    			attr.push(i)
	    		}
	        }
	        return attr;
	    }
	}
    </script>
